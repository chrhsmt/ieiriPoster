var startLocation;
var map;
function initialize() {
	setStartLocation();
	var mapOptions = {
		center: new google.maps.LatLng(35.6940027,139.753634),
		zoom: 10,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};
	map = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);
		for(var i = 0;i< points.length;i++){
			point(points[i],map);
		};
	map.panTo(new google.maps.LatLng(35.308401,136.131592));
}

function point(arr,map){
	var Latlng = new google.maps.LatLng(arr[2],arr[3]);
	var marker = new google.maps.Marker(
		{ position: Latlng,
			map: map,
			title: arr[0]});
	var infowindow = new google.maps.InfoWindow({
		content: arr[0]+"<br /> "+ arr[1]+ "<br />"
		+"<a href='#' onclick=\'myroute(\""+arr[1]+"\")\'>現在地からのルートを表示</a>" ,
		position: Latlng
	});
	google.maps.event.addListener(marker, 'click', function() {
		infowindow.open(map);
	});
}

function myroute(target){
  var url = 'http://maps.google.co.jp/maps?f=d&source=s_d&saddr=FROMLAT,FROMLNG&daddr=TODEST';
    url = url.replace(/FROMLAT/, startLocation.lat());
    url = url.replace(/FROMLNG/, startLocation.lng());
    url = url.replace(/TODEST/, target);
    location.href = url;
}
function setStartLocation(){
	console.log("setStartLocation start.")
  if(navigator.geolocation){
	console.log("use navigator.geolocation.")
  	browserSupportGetlocationFlag = true;
    navigator.geolocation.getCurrentPosition(function(position) {
    	console.log("getCurrentPosition success.");

      startLocation = new google.maps.LatLng(
      	position.coords.latitude,position.coords.longitude);
      map.panTo(new google.maps.LatLng(position.coords.latitude,position.coords.longitude));
      map.setZoom(15);
    }, function(error) {
      handleNoGeolocation(browserSupportGetlocationFlag,error);
    }, {
    	enableHighAccuracy: true,
    	timeout: 10000
    }
    );
  } else if (google.gears) {
	console.log("use google gears.")
    browserSupportGetlocationFlag = true;
    var geo = google.gears.factory.create('beta.geolocation');
    geo.getCurrentPosition(function(position) {
    	console.log("getCurrentPosition success.");
      startLocation = new google.maps.LatLng(position.latitude,position.longitude);
      map.panTo(new google.maps.LatLng(position.coords.latitude,position.coords.longitude));
      map.setZoom(15);
    }, function(error) {
      handleNoGeoLocation(browserSupportGetlocationFlag,error);
    }, {
    	enableHighAccuracy: true,
    	timeout: 10000
    }
    );
  }else {
    browserSupportGetlocationFlag = false;
    handleNoGeolocation(browserSupportGetlocationFlag,false);
  }

	function handleNoGeolocation(errorFlag,error) {
		console.log("error flag="+ errorFlag);
	    if (errorFlag == true) {
	      console.log("ブラウザはgeolocationをサポートしています" +
	          ': ' + error.code + '\n' + ': ' + error.message+'\n');
	      if (error.code == 2) {
	      	alert("現在位置が特定できませんでした")
	      } else if (error.code == 3) {
	      	console.log("timeout")
	      }
	      startLocation = new google.maps.LatLng(34.73348,135.500109);
	    } else {
	      console.log("geolocationのサポート外");
	      startLocation = new google.maps.LatLng(34.73348,135.500109);
	    }
	}
}
